<!DOCTYPE html>
<!-- <html xmlns="http://www.w3.org/1999/xhtml"> -->

<head>
    <title></title>
    <script>
        function change(thi) {
            debugger;
            thi.setAttribute("src", "/Images/alt2.jpg");
            thi.innerHTML = "";
            thi.outerHTML = thi.outerHTML.replace(/button/g, "img");
        }
    </script>
</head>

<body>
    <button style="background: url(/Images/profile_image.jpg); height: 50vh; width: 50vw;"
        onclick="change(this)"></button>
</body>

</html>
